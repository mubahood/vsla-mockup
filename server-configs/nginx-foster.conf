# Nginx configuration for foster.alsukssd.com
# Place this in your nginx sites-available directory

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name foster.alsukssd.com www.foster.alsukssd.com;
    return 301 https://foster.alsukssd.com$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    server_name foster.alsukssd.com www.foster.alsukssd.com;
    
    # Redirect www to non-www
    if ($host = www.foster.alsukssd.com) {
        return 301 https://foster.alsukssd.com$request_uri;
    }
    
    # SSL Configuration (update paths to your certificates)
    ssl_certificate /etc/ssl/certs/foster.alsukssd.com.crt;
    ssl_certificate_key /etc/ssl/private/foster.alsukssd.com.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Document root
    root /var/www/foster.alsukssd.com;
    index index.html;
    
    # Handle React Router (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Robots-Tag "noindex, nofollow" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate max-age=0;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
    
    # Logs
    access_log /var/log/nginx/foster.alsukssd.com.access.log;
    error_log /var/log/nginx/foster.alsukssd.com.error.log;
}
